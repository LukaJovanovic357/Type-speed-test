<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Speed Typing Game</title>
        <link rel="stylesheet" href="style.css" />
        <script src="index.js" type="module" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="statistics-box">
                <div>
                    <p class="statistics-title">Statistics:</p>
                </div>
                <p id="best-wpm">Best WMP:</p>
                <p id="highest-accuracy">Highest accuracy:</p>
                <button class="stats-btn" id="stats-btn">Reset stats</button>
            </div>
            <input
                id="text-id"
                type="text"
                class="input-field"
                autocomplete="off"
            />
            <div class="content-box">
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>
                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="accuracy">
                            <p>Acc%:</p>
                            <span>0</span>
                        </li>
                    </ul>
                    <button id="try-again-btn">Try Again</button>
                </div>
            </div>
        </div>
    </body>
</html>
